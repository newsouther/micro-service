spring:
  application:
    name: micro-user
  cloud:
    nacos:
      discovery:
        server-addr: 5.189.166.137:8848
        group: micro-service
      config:
        server-addr: 5.189.166.137:8848 # nacos的服务端地址
        file-extension: yaml # 配置文件格式
        group: micro-service
        shared-configs[0]:
          data-id: common.yml
          group: micro-service   # 默认为DEFAULT_GROUP
          refresh: true   # 是否动态刷新，默认为false
        refresh-enabled: true